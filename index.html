<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGB conventer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>


  <div class="container">

    <div class="rgb">
      <h2>RGB</h2>

      <form class='form'>
        <div class="form-group color-r">
          <label>R:</label>
          <input type="number" class="form-control color-r" style="width: 60%; display:inline-block;" min="0" max="255"
            required>
          <div class="color-r-box box"></div>
        </div>

        <div class="form-group color-g">
          <label>G:</label>
          <input type="number" class="form-control color-g" style="width: 60%; display:inline-block;" min="0" max="255"
            required>
          <div class="color-g-box box"></div>
        </div>

        <div class="form-group color-b">
          <label>B:</label>
          <input type="number" class="form-control color-b" style="width: 60%; display:inline-block;" min="0" max="255"
            required>
          <div class="color-b-box box"></div>
        </div>
        <button type="submit" class="btn btn-primary">Converter</button>
      </form>
    </div>


    <div class="hex" data-hex>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
